<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta th:lang="${#locale.getDisplayLanguage()}" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{bank.accounts}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<div th:replace="template :: header"/>
<table id="owners" class="table table-striped dataTable" th:attr="data-column-defs='[{&quot;sortable&quot;: false, &quot;targets&quot;: [3]}]',data-button-href='/accounts/0?ownerId='+${id},data-button-name=#{register.owner.account},data-button-visible=${id}">
    <thead>
    <tr>
        <td th:text="#{bank.account.number}">ID</td>
        <td th:text="#{account.balance}"></td>
        <td th:text="#{bank}"></td>
        <td></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.OwnerAccountVO"*/-->
    <tbody>
    <tr th:each="object : ${list}">
        <td th:text="${object.id}"></td>
        <td th:text="${object.balance}"></td>
        <td><a th:href="${'/banks/' + object.bankId}" th:text="${object.bankName}"></a></td>
        <td><a th:href="'/reports/account/'+${object.id}" th:text="#{view.report}" class="btn btn-primary btn-sm"></a></td>
    </tr>
    </tbody>
</table>
</body>
<th:block th:replace="template :: js"></th:block>
</html>
