<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<!--/*@thymesVar id="object" type="com.proskurnia.VOs.OwnerAccountVO"*/-->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${object.id}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<form th:object="${object}" th:action="@{save}" action="#" method="post">
    <div class="container">
        <input type="hidden" th:field="*{ownerId}"/>
        <input type="hidden" th:name="isNew" th:value="${empty object.id ? true : false}"/>
        <div class="form-group">
            <label for="number" th:text="#{bank.account.number}"></label>
            <div class="alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</div>
            <input class="form-control" id="number" th:field="*{id}" th:readonly="${object.id == null}"/>
        </div>
        <div class="form-group">
            <label for="balance" th:text="#{account.balance}"></label>
            <input class="form-control" id="balance" th:field="*{balance}" th:readonly="${object.id == null}">
        </div>
        <div class="form-group">
            <label for="bank" th:text="#{person.name}"></label>
            <select class="form-control" id="bank" th:field="*{bankId}" th:each="bank : ${banks}">
                <option th:value="${bank.id}" th:text="${bank.name}"></option>
            </select>
        </div>
        <hr/>
        <div th:each="error : ${#fields.globalErrors()}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" th:text="#{save}">Save</button>
        </div>
    </div>
</form>
<th:block th:replace="template :: js"></th:block>
</body>
</html>
