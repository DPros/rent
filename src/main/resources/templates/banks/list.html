<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{banks}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<div th:replace="template :: header"/>
<table id="owners" class="table table-striped dataTable"
       th:attr="data-button-href='banks/0',data-button-name=#{register.bank},data-button-visible='true'">
    <thead>
    <tr>
        <td th:text="#{bank}">ID</td>
        <td th:text="#{address}"></td>
        <td th:text="#{phone}"></td>
        <td th:text="#{email}"></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.BankVO"*/-->
    <tbody>
    <tr th:each="object : ${list}">
        <td><a th:href="'/banks/'+${object.id}" th:text="${object.name}"></a></td>
        <td th:text="${object.address}"></td>
        <td th:text="${object.phone}"></td>
        <td th:text="${object.email}"></td>
    </tr>
    </tbody>
</table>
<th:block th:replace="template :: js"></th:block>
</body>
</html>
