<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${#{bank.accounts}+' | '+${owner.name}}">Title</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
          type="text/css"/>
    <link rel="stylesheet" href="../../resources/css/datatables.min.css" th:href="@{/css/datatables.min.css}"
          type="text/css"/>
</head>
<body>
<table id="owners" class="table table-striped dataTable">
    <thead>
    <tr>
        <td th:text="#{bank.account.number}">ID</td>
        <td th:text="#{account.balance}"></td>
        <td th:text="#{bank}"></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.OwnerAccountVO"*/-->
    <tbody th:each="object : ${list}">
    <tr>
        <td th:text="${object.id}"></td>
        <td th:text="${object.balance}"></td>
        <td><a th:href="${'/banks' + object.id}" th:text="${object.bankName}"></a></td>
    </tr>
    </tbody>
</table>
</body>
<script src="../../resources/js/jquery-3.2.0.min.js" th:src="@{/js/jquery-3.2.0.min.js}"></script>
<script src="../../resources/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../resources/js/datatables.min.js" th:src="@{/js/datatables.min.js}"></script>
<script src="../../resources/js/all-page.js" th:src="@{/js/all-page.js}"></script>
</html>
