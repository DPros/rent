<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{all.buildings}">Title</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
          type="text/css"/>
    <link rel="stylesheet" href="../../resources/css/datatables.min.css" th:href="@{/css/datatables.min.css}"
          type="text/css"/>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <td th:text="#{address}"></td>
        <td th:text="#{vacant.apartments}"></td>
        <td th:text="#{acquisition.date}"></td>
        <td th:text="#{construction.date}"></td>
        <td th:text="#{date.of.sale}"></td>
        <td th:text="#{comment}"></td>
        <td th:text="#{manageable}"></td>
    </tr>
    </thead>
    <tbody th:each="entity : ${entities}">
    <tr>
        <td th:text="${entity.address}"></td>
        <td><a th:href="${'/buildings/' + ${entity.id} + '/'}" th:text="${entity.emptyApartments}"></a></td>
        <td th:text="${entity.acquisitionDate}"></td>
        <td th:text="${entity.constructionDate}"></td>
        <td th:text="${entity.dateOfSale}"></td>
        <td th:text="${entity.comment}"></td>
        <td th:text="${entity.manageable ? #{yes} : #{no}}"></td>
    </tr>
    </tbody>
</table>
</body>
<script src="../../resources/js/jquery-3.2.0.min.js" th:src="@{/js/jquery-3.2.0.min.js}"></script>
<script src="../../resources/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../resources/js/datatables.min.js" th:src="@{/js/datatables.min.js}"></script>
</html>
