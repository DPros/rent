<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${object.address ?: #{register.building}}">Title</title>
    <th:block th:fragment="template :: css"></th:block>
</head>
<body>
<!--/*@thymesVar id="object" type="com.proskurnia.VOs.BuildingVO"*/-->
<form th:object="${object}" th:action="@{save}" action="#" method="post">
    <div class="container">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{ownerAccountId}"/>
        <div class="form-group">
            <label for="address" th:text="#{address}"></label>
            <div class="alert-danger" th:errors="*{address}">Address Error</div>
            <input class="form-control" id="address" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <label for="owner" th:text="#{owner}"></label>
            <input class="form-control" id="owner" th:field="*{ownerName}" th:readonly="true"/>
        </div>
        <div class="form-group">
            <label for="comment" th:text="#{comment}"></label>
            <textarea class="form-control" id="comment" th:field="*{acquisitionDate}"/>
        </div>
        <div class="form-group">
            <label for="acquisition-date" th:text="#{acquisition.date}"></label>
            <input class="form-control" id="acquisition-date" th:field="*{acquisitionDate}"/>
        </div>
        <hr/>
        <div th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.globalErrors()}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" th:text="#{save}">Save</button>
        </div>
    </div>
</form>
<th:block th:fragment="template :: js"></th:block>
</body>
</html>
