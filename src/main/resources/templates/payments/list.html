<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{buildings}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<div th:replace="template :: header"/>
<table class="table table-striped dataTable">
    <thead>
    <tr>
        <td th:text="#{address}"></td>
        <td th:text="#{description}"></td>
        <td th:text="#{date}"></td>
        <td th:text="#{amount}"></td>
        <td th:text="#{comment}"></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.Payment"*/-->
    <tbody>
    <tr th:each="object : ${list}">
        <td th:text="${object.buildingAddress}"></td>
        <td th:text="${object.description}"></td>
        <td th:text="${#dates.format(object.date, 'd MMMM, yyyy')}"></td>
        <td th:text="${object.amount}"></td>
        <td th:text="${object.comment}"></td>
    </tr>
    </tbody>
</table>
<th:block th:replace="template :: js"></th:block>
</body>
</html>
