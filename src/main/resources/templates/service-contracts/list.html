<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta th:lang="${#locale.getDisplayLanguage()}" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{service.contracts}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<div th:replace="template :: header"/>
<table id="owners" class="table table-striped dataTable" th:attr="data-button-href='/service-contracts/0?buildingId='+${id},data-button-name=#{register.service.contract},data-button-visible=${id}">
    <thead>
    <tr>
        <td th:text="#{service.company.name}">ID</td>
        <td th:text="#{address}"></td>
        <td th:text="#{start.date}"></td>
        <td th:text="#{end.date}"></td>
        <td th:text="#{login}"></td>
        <td th:text="#{password}"></td>
        <td th:text="#{comment}"></td>
        <td></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.ServiceContractVO"*/-->
    <tbody>
    <tr th:each="object : ${list}" th:object="${object}">
        <td><a th:href="'/service-companies/'+*{serviceCompanyId}" th:text="*{companyName}"></a></td>
        <td><a th:href="'/buildings/'+*{buildingId}" th:text="*{buildingAddress}"></a></td>
        <td th:text="${#dates.format(object.startDate,'d MMMM, yyyy')}"></td>
        <td th:text="*{endDate}?${#dates.format(object.endDate,'d MMMM, yyyy')}:''"></td>
        <td th:text="*{accountLogin}"></td>
        <td th:text="*{accountPassword}"></td>
        <td th:text="*{comment}"></td>
        <td><a th:href="'/service-contracts/'+*{id}" th:text="#{edit}" class="btn btn-primary btn-xs"></a></td>
    </tr>
    </tbody>
</table>
<th:block th:replace="template :: js"></th:block>
</body>
</html>
