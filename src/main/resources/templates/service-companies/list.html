<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{all.owners}">Title</title>
    <th:block th:replace="template :: css"></th:block>
</head>
<body>
<div th:replace="template :: header"/>
<table id="owners" class="table table-striped dataTable" th:attr="data-button-href='service-companies/0',data-button-name=#{register.service.company},data-button-visible='true'">
    <thead>
    <tr>
        <td th:text="#{service.company.name}">ID</td>
        <td th:text="#{service.company.type}"></td>
        <td th:text="#{address}"></td>
        <td th:text="#{phone}"></td>
        <td th:text="#{email}"></td>
        <td th:text="#{comment}"></td>
    </tr>
    </thead>
    <!--/*@thymesVar id="object" type="com.proskurnia.VOs.ServiceCompanyVO"*/-->
    <tbody th:each="object : ${list}">
    <tr th:object="${object}">
        <td th:text="*{name}"></td>
        <td th:text="*{typeName}"></td>
        <td th:text="*{address}"></td>
        <td>
            <div th:text="*{phone1}"></div>
            <div th:text="*{phone2}"></div>
        </td>
        <td th:text="*{email}"></td>
        <td th:text="*{comment}"></td>
    </tr>
    </tbody>
</table>
<th:block th:replace="template :: js"></th:block>
</body>
</html>
